<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/dcb233c813.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="lien vers page accueil">
        <img src="assets/logo.png" alt="logo" class="logo"  aria-label="logo fishEye"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <!-------PROFILE PHOTOGRAPHE------------->
      <section id="profile"></section>
      <section id="sortBy"></section>
      <section id="gallery"></section>
      <!--Like total photographe-->
      <aside id="total" role="complementary"></aside>
    </main>
    <!-- Modale -->

    <form
    id="formContact"
    action="photographeUnique.html"
    method="get"
    role="send message"
    aria-labelledby="form contact"
  >
    <div class="bg">
      <div class="formulaire">
        <div class="header_formulaire">
          <div class="flex">
            <h2>Contactez-moi</h2>
            <h3 id="namePh"></h3>
          </div>
          <span aria-hidden="true" id="close" aria-label="Fermer">X</span>
        </div>

        <label id="label_prenom" for="prenom">Pr√©nom</label>
        <input
          aria-labelledby="label_prenom"
          type="text"
          name="prenom"
          id="prenom"
        />

        <label id="label_nom" for="nom">Nom</label>
        <input
          aria-labelledby="label_nom"
          type="text"
          name="nom"
          id="nom"
        />

        <label id="label_email" for="email">Email</label>
        <input
          aria-labelledby="label_email"
          type="email"
          name="email"
          id="email"
        />

        <label id="label_message" for="message">Votre message</label>
        <textarea
          aria-labelledby="label_message"
          type="text"
          name="message"
          id="message"
          placeholder="Votre message ..."
        ></textarea>

        <span id="error_message"></span>
        <div class="position_btn">
          <button aria-label="Envoyer les informations" type="submit">
            Envoyer
          </button>
        </div>
      </div>
    </div>
  </form>
  <p id="achecker">
    <a href="https://achecks.org/checker/index.php?uri=referer&gid=WCAG2-AA">
      <img src="https://achecks.org/images/icon_W2_aa.jpg" alt="WCAG 2.0 (niveau AA)" height="32" width="102" />
    </a>
  </p>
    </div>
   <script type="module" src="./scripts/templates/lightbox.js"></script>
    <script type="module" src="/scripts/app.js"></script>
    <script type="module" src="/scripts/utils/form.js"></script>
  </body>
</html>
